<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description"
        content="{% if page.description %}{{ page.description | strip_newlines }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  {% if site.google_analytics_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

   <link rel="stylesheet"
        href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet"
        href="{{ '/css/tweaks.css' | prepend: site.baseurl }}">
  <link rel="stylesheet"
        href="{{ '/css/dataTables.bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="author"
        href="https://it.linkedin.com/in/paolosmiraglia/en">

  <script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"
          integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
          crossorigin="anonymous"></script>
  <script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="{{ '/js/jquery.dataTables.min.js' | prepend: site.baseurl }}"
          integrity="sha384-89aj/hOsfOyfD0Ll+7f2dobA15hDyiNb8m1dJ+rJuqgrGR+PVqNU8pybx4pbF3Cc"
          crossorigin="anonymous"></script>
  <script src="{{ '/js/dataTables.bootstrap.min.js' | prepend: site.baseurl }}"
          integrity="sha384-SR1gffNfWzqensZ3u8O8AkytPBwtg4pKQuOrHUvvCuAxqcoAE4LWPryg4o+1Y9uP"
          crossorigin="anonymous"></script>
  <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>

  <link rel="apple-touch-icon" sizes="180x180" 
	href="{{ '/img/icons/apple-touch-icon.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png"
	href="{{ '/img/icons/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png"
	href="{{ '/img/icons/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16">
  <link rel="manifest" href="{{ '/img/icons/manifest.json' | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ '/img/icons/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="shortcut icon"
	href="{{ '/img/icons/favicon.ico' | prepend: site.baseurl }}">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
